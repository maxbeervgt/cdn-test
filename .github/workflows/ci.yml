name: CI_DEV
on:
  push
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "12.x"
          cache: 'npm'
      - name: Running Test
        run: npm run test.js
